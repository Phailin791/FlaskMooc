<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>慕学在线网登录</title>
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='css/reset.css') }}">
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='css/login.css') }}">
</head>
<body>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">慕学在线网，在线学习平台！</p>
            <ul class="fr hd-bar">
                <li>服务电话：<span>33333333</span></li>
                <li class="active"><a href="{{ url_for('auth.login') }}">[登录]</a></li>
                <li><a href="{{ url_for('auth.register') }}">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{{ url_for('index.index') }}"></a>
                <h1>用户登录</h1>
                <a class="index-font" href="{{ url_for('index.index') }}">回到首页</a>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">
                            <li><a href=""><img width="483" height="472" src="../images/mysql.jpg" /></a></li>
                            <li><a href=""><img width="483" height="472" src="../images/mysql.jpg" /></a></li>
                            <li><a href=""><img width="483" height="472" src="../images/mysql.jpg" /></a></li>
                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <h2>帐号登录</h2>
                <form action="{{ url_for('auth.login') }}" method="post" autocomplete="off">

                    <div class="form-group marb20 ">
                        <label>用&nbsp;户&nbsp;名</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group marb20 ">
                        <label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group marb8 ">
                        <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        {{ form.password }}
                    </div>
                    <div class="error btns login-form-tips" id="jsLoginTips"></div>
                     <div class="auto-box marb38">

                        <a class="fr" href="{{ url_for('auth.forgetpwd') }}">忘记密码？</a>
                     </div>
                     <input class="btn btn-green" id="jsLoginBtn" type="submit" value="立即登录 > " />
                {{ form.csrf_token }}
                </form>
                <p class="form-p">没有慕学在线网帐号？<a href="{{ url_for('auth.register') }}">[立即注册]</a></p>
            </div>
        </div>
    </div>
</section>
<script src=" {{ url_for('static',filename='js/jquery.min.js') }}" type="text/javascript"></script>
<script src=" {{ url_for('static',filename='js/unslider.js') }}" type="text/javascript"></script>
<script src=" {{ url_for('static',filename='js/login.js') }}"  type="text/javascript"></script>
</body>
</html>
