                <div class="tab-form">
                    <form id="email_register_form" method="post" action="{{ url_for('auth.register') }}"
                          autocomplete="off">
                        {{ form.csrf_token }}
                        <div class="form-group marb8 ">
                            <label for="input_name"><span
                                    class="glyphicon glyphicon-user"></span>&nbsp;{{ form.username.label }}
                            </label>
                            {{ form.username }}
                        </div>
                        {% for err in form.username.errors %}
                            <div class="col-md-12"></div>
                            <font style="color: red">{{ err }}</font>
                        {% endfor %}

                        <div class="form-group marb8 ">
                            <label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                            {{ form.email }}
                        </div>
                        {% for err in form.email.errors %}
                            <div class="col-md-12"></div>
                            <font style="color: red">{{ err }}</font>
                        {% endfor %}

                        <div class="form-group marb8 ">
                            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" id="id_password" name="password" value="None"
                                   placeholder="请输入6-20位非中文字符密码"/>
                        </div>

                        <div class="form-group marb8 ">
                            <label>再次输入</label>
                            <input type="password" id="id_repassword" name="repassword" value="None"
                                   placeholder="请输入6-20位非中文字符密码"/>
